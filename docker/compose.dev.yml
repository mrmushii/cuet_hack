name: delineate

services:
  delineate-app:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ../src:/app/src
    env_file:
      - ../.env
    environment:
      - NODE_ENV=development
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://delineate-jaeger:4318
      - S3_ENDPOINT=http://delineate-minio:9000
      - CORS_ORIGINS=http://localhost:5173
    depends_on:
      delineate-jaeger:
        condition: service_started
      delineate-minio:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    networks:
      - delineate-network

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ../frontend/src:/app/src
    environment:
      - VITE_API_URL=http://localhost:3000
      - VITE_JAEGER_URL=http://localhost:16686
    depends_on:
      - delineate-app
    networks:
      - delineate-network

  delineate-minio:
    image: minio/minio:latest
    container_name: delineate-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - delineate-network

  minio-init:
    image: minio/mc:latest
    depends_on:
      delineate-minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c " mc alias set local http://delineate-minio:9000 minioadmin minioadmin; mc mb local/downloads --ignore-existing; mc anonymous set download local/downloads; echo 'MinIO bucket initialized successfully'; "
    networks:
      - delineate-network

  delineate-jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: delineate-jaeger
    ports:
      - "16686:16686"
      - "4318:4318"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - delineate-network

networks:
  delineate-network:
    driver: bridge

volumes:
  minio-data:
